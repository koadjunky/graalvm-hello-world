plugins {
    id 'java'
    id 'org.graalvm.buildtools.native' version '0.9.13'
}

group 'eu.malycha.graalvm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'eu.malycha.graalvm.Main'
        )
    }
}

graalvmNative {
    binaries {
        main {
            mainClass = 'eu.malycha.graalvm.Main'
        }
    }
}

test {
    useJUnitPlatform()
}